name: SimpleLinks
version: '1.0'
main: org.simplelinks.SimpleLinks
api-version: 1.19
authors: [ Vyladence ]
description: A simple plugin that allows you to reply to /links with a list of links related to your server

commands:
  links:
    description: Shows server-related links as configured
    usage: /links
    permission: simplelinks.use
  simplelinks:
    description: Admin command for LinksPlugin
    usage: /simplelinks reload
    permission: simplelinks.admin